<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Calculator</title>
  <!-- stylesheets -->
  <link rel="stylesheet" href="./resources/css/reset.css" type="text/css">
  <link rel="stylesheet" href="./resources/css/style.css" type="text/css">
</head>
<body>
  <!-- Navigation -->
  <header class="flex-row">
    <nav class="flex-row">
      <div id="menu">
        <button class="menu">M<</button>
        <div class="hidden" id="menu">
        </div>
      </div>
      <h1 class="type">Standard</h1>
    </nav>
    <div class="history">
      <button class="menu">Hv</button>
    </div>
  </header>
  <!-- Display -->
  <div id="display">
    <div class="display flex-row">
      <h1>0</h1>
    </div>
  </div>
  <!-- Keyboard -->
  <div id="keyboard flex-column">
    <!-- Memory -->
    <div class="row flex-row" id="memory">
      <div class="button">
        <button>MC</button>
      </div>
      <div class="button">
        <button>MR</button>
      </div>
      <div class="button">
        <button>M+</button>
      </div>
      <div class="button">
        <button>M-</button>
      </div>
      <div class="button">
        <button>MS</button>
      </div>
      <div class="button">
        <button>Mv</button>
      </div>
    </div>
    <!-- Row 1 -->
    <div class="row flex-row">
      <div class="button">
        <button>%</button>
      </div>
      <div class="button">
        <button>-/</button>
      </div>
      <div class="button">
        <button>x^2</button>
      </div>
      <div class="button">
        <button>1/x</button>
      </div>
    </div>
    <!-- Row 2 -->
    <div class="row flex-row">
      <div class="button">
        <button>CE</button>
      </div>
      <div class="button">
        <button>C</button>
      </div>
      <div class="button">
        <button><[x]</button>
      </div>
      <div class="button">
        <button>*/.</button>
      </div>
    </div>
    <!-- Row 3 -->
    <div class="row flex-row">
      <div class="button">
        <button class="number">7</button>
      </div>
      <div class="button">
        <button class="number">8</button>
      </div>
      <div class="button">
        <button class="number">9</button>
      </div>
      <div class="button">
        <button>X</button>
      </div>
    </div>
    <!-- Row 4 -->
    <div class="row flex-row">
      <div class="button">
        <button class="number">4</button>
      </div>
      <div class="button">
        <button class="number">5</button>
      </div>
      <div class="button">
        <button class="number">6</button>
      </div>
      <div class="button">
        <button class="big">-</button>
      </div>
    </div>
    <!-- Row 5 -->
    <div class="row flex-row">
      <div class="button">
        <button class="number">1</button>
      </div>
      <div class="button">
        <button class="number">2</button>
      </div>
      <div class="button">
        <button class="number">3</button>
      </div>
      <div class="button">
        <button class="big">+</button>
      </div>
    </div>
    <!-- Row 6 -->
    <div class="row flex-row">
      <div class="button">
        <button>+/-</button>
      </div>
      <div class="button">
        <button class="number">0</button>
      </div>
      <div class="button">
        <button class="big">.</button>
      </div>
      <div class="button">
        <button class="big">=</button>
      </div>
    </div>
  </div>
  <!-- Scripts -->
  <script src="./resources/js/main.js"></script>
</body>
</html>
