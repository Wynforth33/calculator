<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Calculator</title>
  <!-- stylesheets -->
  <link rel="stylesheet" href="./resources/css/reset.css" type="text/css">
  <link rel="stylesheet" href="./resources/css/style.css" type="text/css">
</head>
<body>
  <!-- Navigation -->
  <header class="flex-row">
    <nav class="flex-row">
      <div>
        <button class="menu" id="menu">M<</button>
        <div class="hidden">
        </div>
      </div>
      <h1 class="type">Standard</h1>
    </nav>
    <div class="history">
      <button class="menu" id="history">Hv</button>
    </div>
  </header>
  <!-- Display -->
  <div class="flex-column display">
    <div class="flex-row" id="secondary-display"></div>
    <div class="flex-row" id="display"></div>
  </div>
  <!-- Keyboard -->
  <div id="keyboard" class="flex-column">
    <!-- Memory -->
    <div class="row flex-row" id="memory">
      <div class="button">
        <button class="not-in-use" id="memory-clear">MC</button>
      </div>
      <div class="button">
        <button class="not-in-use" id="memory-recall" >MR</button>
      </div>
      <div class="button">
        <button id="memory-add">M+</button>
      </div>
      <div class="button">
        <button id="memory-subtract">M-</button>
      </div>
      <div class="button">
        <button id="memory-store">MS</button>
      </div>
      <div class="button">
        <button class="not-in-use" id="memory-history">Mv</button>
      </div>
    </div>
    <!-- Row 1 -->
    <div class="row flex-row">
      <div class="button">
        <button id="percent">%</button>
      </div>
      <div class="button">
        <button id="squareroot">-/</button>
      </div>
      <div class="button">
        <button id="power">x^2</button>
      </div>
      <div class="button">
        <button id="reciprocal">1/x</button>
      </div>
    </div>
    <!-- Row 2 -->
    <div class="row flex-row">
      <div class="button">
        <button id="clear-entry">CE</button>
      </div>
      <div class="button">
        <button id="clear-all">C</button>
      </div>
      <div class="button">
        <button id="delete-last">BS</button>
      </div>
      <div class="button">
        <button id="divide">/</button>
      </div>
    </div>
    <!-- Row 3 -->
    <div class="row flex-row">
      <div class="button">
        <button class="number" id="btn-7">7</button>
      </div>
      <div class="button">
        <button class="number" id="btn-8">8</button>
      </div>
      <div class="button">
        <button class="number" id="btn-9">9</button>
      </div>
      <div class="button">
        <button id="multiply">*</button>
      </div>
    </div>
    <!-- Row 4 -->
    <div class="row flex-row">
      <div class="button">
        <button class="number" id="btn-4">4</button>
      </div>
      <div class="button">
        <button class="number" id="btn-5">5</button>
      </div>
      <div class="button">
        <button class="number" id="btn-6">6</button>
      </div>
      <div class="button">
        <button id="minus">-</button>
      </div>
    </div>
    <!-- Row 5 -->
    <div class="row flex-row">
      <div class="button">
        <button class="number" id="btn-1">1</button>
      </div>
      <div class="button">
        <button class="number" id="btn-2">2</button>
      </div>
      <div class="button">
        <button class="number" id="btn-3">3</button>
      </div>
      <div class="button">
        <button id="add">+</button>
      </div>
    </div>
    <!-- Row 6 -->
    <div class="row flex-row">
      <div class="button">
        <button id="plus-minus">+/-</button>
      </div>
      <div class="button">
        <button class="number" id="btn-0">0</button>
      </div>
      <div class="button">
        <button id="decimal">.</button>
      </div>
      <div class="button">
        <button id="evaluate">=</button>
      </div>
    </div>
  </div>
  <!-- Scripts -->
  <script src="./resources/js/main.js"></script>
</body>
</html>
